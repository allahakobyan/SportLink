<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SportLink MVP</title>

<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f2f2f7;
    overflow: hidden;
}

/* APP CONTAINER */
.app-container {
    max-width: 430px;
    margin: 0 auto;
    height: 100%;
    background: white;
    display: flex;
    flex-direction: column;
}

/* HEADER */
header {
    padding: 16px;
    border-bottom: 1px solid #e5e5e5;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 20px;
    font-weight: 800;
    color: #4f46e5;
}

.status {
    font-size: 10px;
    font-weight: bold;
    color: #34c759;
}

/* MAIN */
main {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    padding-bottom: 110px;
}

.view {
    display: none;
}

.view.active {
    display: block;
}

/* CARDS */
.card {
    background: white;
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 16px;
    border: 1px solid #eee;
}

/* BUTTONS */
.btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.btn-primary {
    background: #4f46e5;
    color: white;
}

.btn-danger {
    background: #ff3b30;
    color: white;
}

.btn:active {
    transform: scale(0.97);
}

/* TIMER */
.timer {
    font-size: 42px;
    font-family: monospace;
    font-weight: bold;
    margin: 20px 0;
}

/* NAV BAR */
nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 430px;
    background: rgba(255,255,255,0.95);
    border-top: 1px solid #e5e5e5;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.nav-item {
    background: none;
    border: none;
    font-size: 10px;
    color: #8e8e93;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.nav-item.active {
    color: #4f46e5;
    font-weight: bold;
}

.nav-icon {
    font-size: 20px;
}
</style>
</head>

<body>

<div class="app-container">

<header>
    <div class="logo">SportLink</div>
    <div class="status">‚óè Online</div>
</header>

<main>

<!-- FEED -->
<section id="feed" class="view active">
    <h2>Nearby Events</h2>

    <div class="card">
        <strong>üèÉ Morning Run</strong>
        <p style="color:#666;">Today ‚Ä¢ 7:30 AM ‚Ä¢ Riverside Park</p>
        <button class="btn btn-primary"
            onclick="this.innerText='Joined'; this.style.background='#34c759'">
            Join Workout
        </button>
    </div>
</section>

<!-- ACCOUNT -->
<section id="account" class="view">
    <div class="card" style="text-align:center;">
        <div style="
            width:90px;height:90px;
            border-radius:50%;
            background:#4f46e5;
            color:white;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:36px;
            font-weight:bold;
            margin:0 auto 12px;">
            A
        </div>

        <h2>Alla Hakobyan</h2>
        <p style="color:#666;">@allahakobyan</p>

        <div style="display:flex; justify-content:space-around; margin-top:20px;">
            <div>
                <strong>12</strong>
                <div style="font-size:12px;color:#666;">Sessions</div>
            </div>
            <div>
                <strong>9</strong>
                <div style="font-size:12px;color:#666;">Attended</div>
            </div>
            <div>
                <strong>75%</strong>
                <div style="font-size:12px;color:#666;">Reliability</div>
            </div>
        </div>
    </div>

    <div class="card">
        <button class="btn btn-primary">Edit Profile</button>
    </div>
</section>

<!-- SEARCH -->
<section id="search" class="view">
    <input type="text" placeholder="Search partners or sports"
        style="width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;">
</section>

<!-- SAFETY -->
<section id="safety" class="view" style="text-align:center;">
    <div class="card" style="background:#fdf2f2;">
        <h3>Safety Tracking</h3>
        <p style="color:#666;">Trusted contacts will be notified</p>

        <div id="timer" class="timer">00:00:00</div>

        <button id="safetyBtn" class="btn btn-primary" onclick="toggleSafety()">
            Start Tracking
        </button>
    </div>
</section>

</main>

<!-- NAVIGATION -->
<nav>
    <button class="nav-item active" onclick="showView('feed', this)">
        <span class="nav-icon">üè†</span>
        Feed
    </button>
    <button class="nav-item" onclick="showView('account', this)">
        <span class="nav-icon">üë§</span>
        Account
    </button>
    <button class="nav-item" onclick="showView('search', this)">
        <span class="nav-icon">üîç</span>
        Search
    </button>
    <button class="nav-item" onclick="showView('safety', this)">
        <span class="nav-icon">üõ°Ô∏è</span>
        Safety
    </button>
</nav>

</div>

<script>
/* NAVIGATION */
function showView(id, btn) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

/* SAFETY TIMER */
let seconds = 0;
let interval = null;
let active = false;

function toggleSafety() {
    const btn = document.getElementById('safetyBtn');
    const timer = document.getElementById('timer');

    if (!active) {
        active = true;
        btn.innerText = "End Session";
        btn.className = "btn btn-danger";

        interval = setInterval(() => {
            seconds++;
            const h = String(Math.floor(seconds / 3600)).padStart(2,'0');
            const m = String(Math.floor((seconds % 3600)/60)).padStart(2,'0');
            const s = String(seconds % 60).padStart(2,'0');
            timer.innerText = `${h}:${m}:${s}`;
        }, 1000);
    } else {
        active = false;
        clearInterval(interval);
        seconds = 0;
        timer.innerText = "00:00:00";
        btn.innerText = "Start Tracking";
        btn.className = "btn btn-primary";
        alert("Session ended. You are safe.");
    }
}
</script>

</body>
</html>
