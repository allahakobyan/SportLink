<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SportLink MVP</title>
    <style>
        /* CORE RESET */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f2f2f7; overflow: hidden;
        }

        /* APP LAYOUT */
        .app-container {
            max-width: 430px; margin: 0 auto; height: 100%;
            background: white; display: flex; flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* HEADER */
        header {
            padding: 16px; border-bottom: 1px solid #e5e5e5;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 20px; font-weight: 800; color: #4f46e5; }
        .status { font-size: 10px; font-weight: bold; color: #34c759; text-transform: uppercase; }

        /* SCROLLABLE CONTENT */
        main { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 100px; }
        .view { display: none; }
        .view.active { display: block; }

        /* UI COMPONENTS */
        .card {
            background: white; border: 1px solid #eee; border-radius: 16px;
            padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; transition: transform 0.1s;
            font-size: 16px;
        }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:active { transform: scale(0.97); background: #4338ca; }
        
        .timer { font-size: 48px; font-family: monospace; font-weight: bold; margin: 20px 0; }

        /* BOTTOM NAV */
        nav {
            position: fixed; bottom: 0; width: 100%; max-width: 430px;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            border-top: 1px solid #e5e5e5; display: flex; justify-content: space-around;
            padding: 10px 0; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item {
            background: none; border: none; color: #8e8e93;
            font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .nav-item.active { color: #4f46e5; font-weight: bold; }
        .nav-icon { font-size: 20px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="logo">SportLink</div>
        <div class="status">‚óè System Live</div>
    </header>

    <main>
        <section id="feed" class="view active">
            <h2 style="font-size: 24px; margin-bottom: 16px;">Nearby Events</h2>
            <div class="card">
                <div style="display: flex; justify-content: space-between;">
                    <span style="font-weight: bold; font-size: 18px;">‚öΩ Soccer Match</span>
                    <span style="color: #666; font-size: 12px;">5km away</span>
                </div>
                <p style="color: #666; margin: 8px 0;">Today ‚Ä¢ 6:00 PM ‚Ä¢ West Park</p>
                <button class="btn btn-primary" onclick="this.innerText='Joined!'; this.style.background='#34c759'">Join Game</button>
            </div>
        </section>

        <section id="search" class="view">
            <input type="text" placeholder="Search sports..." style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px;">
            <p style="text-align: center; color: #999;">Find athletes in your area</p>
        </section>

        <section id="safety" class="view" style="text-align: center;">
            <div class="card" style="background: #fdf2f2; border-color: #fee2e2;">
                <h3>Safety Tracking</h3>
                <p style="font-size: 14px; color: #666;">Notify contacts during your workout</p>
                <div id="timerDisplay" class="timer">00:00:00</div>
                <button id="safetyBtn" class="btn btn-primary" onclick="toggleSafety()">Start Tracking</button>
            </div>
        </section>
    </main>

    <nav>
        <button class="nav-item active" onclick="showView('feed', this)">
            <span class="nav-icon">üè†</span><span>Home</span>
        </button>
        <button class="nav-item" onclick="showView('search', this)">
            <span class="nav-icon">üîç</span><span>Search</span>
        </button>
        <button class="nav-item" onclick="showView('safety', this)">
            <span class="nav-icon">üõ°Ô∏è</span><span>Safety</span>
        </button>
    </nav>
</div>

<script>
    // NAVIGATION LOGIC
    function showView(viewId, btn) {
        // Hide all views
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        // Show selected view
        document.getElementById(viewId).classList.add('active');
        // Update nav buttons
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // SAFETY TIMER LOGIC
    let seconds = 0;
    let interval = null;
    let isActive = false;

    function toggleSafety() {
        const btn = document.getElementById('safetyBtn');
        const display = document.getElementById('timerDisplay');
        
        if (!isActive) {
            isActive = true;
            btn.innerText = "Stop & Notify";
            btn.style.background = "#ff3b30";
            interval = setInterval(() => {
                seconds++;
                let h = Math.floor(seconds / 3600).toString().padStart(2, '0');
                let m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
                let s = (seconds % 60).toString().padStart(2, '0');
                display.innerText = `${h}:${m}:${s}`;
            }, 1000);
        } else {
            isActive = false;
            clearInterval(interval);
            seconds = 0;
            display.innerText = "00:00:00";
            btn.innerText = "Start Tracking";
            btn.style.background = "#4f46e5";
            alert("Workout ended. Contacts notified of your safety.");
        }
    }
</script>

</body>
</html>
