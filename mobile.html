<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SportLink â€“ Mobile MVP</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f5f5f7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
    .app {
      max-width: 390px;
      margin: 0 auto;
      min-height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
    }
    .nav-btn.active {
      color: #4f46e5;
      font-weight: 700;
    }
  </style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <header class="p-4 border-b flex justify-between items-center">
    <h1 class="text-xl font-bold">SportLink</h1>
    <span class="text-green-600 text-sm font-semibold">â— Online</span>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-1 overflow-y-auto p-4 space-y-6">

    <!-- FEED -->
    <section id="feed">
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="font-bold">ğŸƒ 5K Fun Run</h2>
        <p class="text-sm text-gray-500">Tomorrow â€¢ 7:30 PM â€¢ Riverside Trail</p>
        <p class="text-sm mt-2">45 people attending</p>
        <button class="mt-3 w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold">
          Join Event
        </button>
      </div>
    </section>

    <!-- ACCOUNT -->
    <section id="account" class="hidden">
      <div class="text-center">
        <div class="w-20 h-20 mx-auto rounded-full bg-indigo-600 text-white flex items-center justify-center text-3xl font-bold">
          J
        </div>
        <h2 class="text-xl font-bold mt-3">Jane Doe</h2>
        <p class="text-gray-500">@JaneRunsFast</p>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-6">
        <div class="bg-gray-100 rounded-xl p-4 text-center">
          <p class="text-sm text-gray-500">Sessions</p>
          <p class="text-xl font-bold">12</p>
        </div>
        <div class="bg-gray-100 rounded-xl p-4 text-center">
          <p class="text-sm text-gray-500">Reliability</p>
          <p class="text-xl font-bold">92%</p>
        </div>
      </div>
    </section>

    <!-- SEARCH -->
    <section id="search" class="hidden">
      <p class="text-gray-600 text-center">
        ğŸ” Find workout partners and events
      </p>
    </section>

    <!-- SAFETY -->
    <section id="safety" class="hidden">

      <!-- INACTIVE -->
      <div id="safety-start" class="text-center border rounded-2xl p-6">
        <h2 class="font-bold text-lg">Safety Check-In</h2>
        <p class="text-sm text-gray-500 mt-2">
          Activate tracking for solo workouts
        </p>
        <button id="startSafety"
          class="mt-5 w-full bg-green-600 text-white py-3 rounded-xl font-bold">
          Activate Safety
        </button>
      </div>

      <!-- ACTIVE -->
      <div id="safety-active" class="hidden text-center border-4 border-green-500 rounded-2xl p-6 bg-green-50">
        <h2 class="font-bold text-green-700">Safety Tracking Active</h2>

        <p id="timer" class="text-3xl font-mono my-4">00:00:00</p>

        <button id="sos"
          class="w-full bg-red-600 text-white py-3 rounded-xl font-bold mb-3">
          ğŸš¨ SOS
        </button>

        <button id="endSafety"
          class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">
          End Session
        </button>
      </div>

    </section>

  </main>

  <!-- NAVIGATION -->
  <nav class="border-t flex justify-around py-2 text-sm">
    <button class="nav-btn active" onclick="switchView('feed')">Feed</button>
    <button class="nav-btn" onclick="switchView('account')">Account</button>
    <button class="nav-btn" onclick="switchView('search')">Search</button>
    <button class="nav-btn" onclick="switchView('safety')">Safety</button>
  </nav>

</div>

<script>
  let seconds = 0;
  let timerInterval;

  function switchView(view) {
    ['feed','account','search','safety'].forEach(id => {
      document.getElementById(id).classList.add('hidden');
    });
    document.getElementById(view).classList.remove('hidden');

    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  }

  document.getElementById('startSafety').onclick = () => {
    document.getElementById('safety-start').classList.add('hidden');
    document.getElementById('safety-active').classList.remove('hidden');
    seconds = 0;

    timerInterval = setInterval(() => {
      seconds++;
      const h = String(Math.floor(seconds / 3600)).padStart(2,'0');
      const m = String(Math.floor((seconds % 3600)/60)).padStart(2,'0');
      const s = String(seconds % 60).padStart(2,'0');
      document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
  };

  document.getElementById('endSafety').onclick = () => {
    clearInterval(timerInterval);
    document.getElementById('safety-active').classList.add('hidden');
    document.getElementById('safety-start').classList.remove('hidden');
  };

  document.getElementById('sos').onclick = () => {
    alert("ğŸš¨ Emergency alert sent to your trusted contact.");
  };
</script>

</body>
</html>
