<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SportLink ‚Äì Mobile MVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent body scroll */
    }
    .app-container {
      max-width: 430px; /* iPhone Pro Max width */
      margin: 0 auto;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 90px; /* Space for fixed nav */
    }
    .nav-btn {
      color: #8e8e93;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      padding: 10px 0;
    }
    .nav-btn.active {
      color: #4f46e5;
      font-weight: 700;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div class="app-container">

  <header class="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-50">
    <h1 class="text-xl font-extrabold tracking-tight">SportLink</h1>
    <div class="flex items-center gap-2">
        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
        <span class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">Live</span>
    </div>
  </header>

  <main class="p-4 space-y-6" id="main-content">

    <section id="feed-view" class="view-section">
      <div class="bg-white border rounded-2xl shadow-sm overflow-hidden">
        <div class="h-32 bg-indigo-50 flex items-center justify-center text-4xl">üèÉ‚Äç‚ôÇÔ∏è</div>
        <div class="p-4">
            <h2 class="font-bold text-lg text-gray-800">5K Fun Run</h2>
            <p class="text-sm text-gray-500">Tomorrow ‚Ä¢ 7:30 PM ‚Ä¢ Riverside Trail</p>
            <button onclick="alert('Joined!')" class="mt-4 w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">
              Join Event
            </button>
        </div>
      </div>
    </section>

    <section id="search-view" class="view-section hidden">
      <input type="text" placeholder="Search sports..." class="w-full bg-gray-100 rounded-xl py-3 px-4 mb-4 outline-none" />
      <div class="grid grid-cols-2 gap-2">
          <div class="p-4 bg-gray-50 rounded-xl text-center font-medium">Tennis</div>
          <div class="p-4 bg-gray-50 rounded-xl text-center font-medium">Basketball</div>
      </div>
    </section>

    <section id="safety-view" class="view-section hidden">
      <div id="safety-start" class="text-center border-2 border-dashed rounded-3xl p-8 bg-gray-50">
        <h2 class="font-bold text-xl">Safety Check-In</h2>
        <p class="text-sm text-gray-500 mt-2">Start tracking for your solo workout.</p>
        <button id="startSafety" class="mt-6 w-full bg-green-600 text-white py-4 rounded-2xl font-bold shadow-lg">
          Activate
        </button>
      </div>

      <div id="safety-active" class="hidden text-center border-2 border-green-500 rounded-3xl p-8 bg-green-50">
        <p class="text-xs font-bold text-green-700 uppercase mb-2">Tracking Active</p>
        <p id="timer" class="text-5xl font-mono font-bold my-4">00:00:00</p>
        <button id="sos" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold mb-2">üö® SOS</button>
        <button id="endSafety" class="text-gray-500 text-sm">End Session</button>
      </div>
    </section>

    <section id="profile-view" class="view-section hidden">
      <div class="text-center">
        <div class="w-20 h-20 mx-auto rounded-full bg-indigo-600 text-white flex items-center justify-center text-3xl font-bold">J</div>
        <h2 class="text-xl font-bold mt-4">Jane Doe</h2>
        <div class="mt-6 grid grid-cols-2 gap-4">
            <div class="bg-gray-100 p-4 rounded-2xl"><p class="text-xs text-gray-500">Games</p><p class="text-xl font-bold">12</p></div>
            <div class="bg-gray-100 p-4 rounded-2xl"><p class="text-xs text-gray-500">Reliability</p><p class="text-xl font-bold">92%</p></div>
        </div>
      </div>
    </section>

  </main>

  <nav class="border-t bg-white flex fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto z-50">
    <button onclick="switchView('feed')" class="nav-btn active" id="btn-feed">
        <span>üè†</span><span>Feed</span>
    </button>
    <button onclick="switchView('search')" class="nav-btn" id="btn-search">
        <span>üîç</span><span>Search</span>
    </button>
    <button onclick="switchView('safety')" class="nav-btn" id="btn-safety">
        <span>üõ°Ô∏è</span><span>Safety</span>
    </button>
    <button onclick="switchView('profile')" class="nav-btn" id="btn-profile">
        <span>üë§</span><span>Profile</span>
    </button>
  </nav>

</div>

<script>
  let seconds = 0;
  let timerInterval;

  function switchView(viewName) {
    // Hide all sections
    document.querySelectorAll('.view-section').forEach(section => {
      section.classList.add('hidden');
    });
    
    // Show target section
    document.getElementById(viewName + '-view').classList.remove('hidden');

    // Update Nav UI
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    document.getElementById('btn-' + viewName).classList.add('active');
  }

  // Safety Timer
  document.getElementById('startSafety').onclick = () => {
    document.getElementById('safety-start').classList.add('hidden');
    document.getElementById('safety-active').classList.remove('hidden');
    seconds = 0;
    timerInterval = setInterval(() => {
      seconds++;
      const h = String(Math.floor(seconds / 3600)).padStart(2,'0');
      const m = String(Math.floor((seconds % 3600)/60)).padStart(2,'0');
      const s = String(seconds % 60).padStart(2,'0');
      document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
  };

  document.getElementById('endSafety').onclick = () => {
    clearInterval(timerInterval);
    document.getElementById('safety-active').classList.add('hidden');
    document.getElementById('safety-start').classList.remove('hidden');
  };

  document.getElementById('sos').onclick = () => alert("Emergency alert sent!");
</script>

</body>
</html>
